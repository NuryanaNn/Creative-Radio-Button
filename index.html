<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

    <title>Creative Radio Button</title>
</head>

<body>
    <div class="container">
        <p>Creative Radio Button</p>
        <label>
            <input type="radio" name="yesNo">
            <span class="check"></span>
            Yes
        </label>
        <label>
            <input type="radio" name="yesNo">
            <span class="cross"></span>
            No
        </label>
    </div>

</body>

</html>
